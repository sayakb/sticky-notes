<div class="topbar">

</div>

        <a href="[[dashboard_url]]" class="nav [[dashboard_class]]">{{dashboard}}</a>
        <a href="[[pastes_url]]" class="nav [[pastes_class]]">{{manage_pastes}}</a>
        <a href="[[users_url]]" class="nav [[users_class]]">{{manage_users}}</a>
        <a href="[[ipbans_url]]" class="nav [[ipbans_class]]">{{manage_ip_bans}}</a>
