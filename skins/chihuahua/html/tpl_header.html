dth">        <div class="message [[msg_visibility]] message_[[msg_color]]">            [[message_text]]        </div>    </div>    <div id="page">        <div id="header">            <div class="content">                <ul id="main_menu">                    <li><a href="[[nav_newpaste]]">{{newpaste}}</a></li>                    <li><a href="[[nav_archives]]">{{archives}}</a></li>                    <li><a href="[[nav_rss]]">{{rss}}</a></li>                    <li><a href="[[nav_api]]">{{api}}</a></li>                    <li><a href="[[nav_help]]">{{help}}</a></li>                    <li><a href="[[nav_about]]">{{about}}</a></li>                    <li><a href="[[nav_admin]]">{{admin}}</a></li>                </ul> <!-- main_menu-->                <div class="clear"></div>            </div> <!-- content-->        </div> <!-- header-->        <div id="main">            <div class="content">
