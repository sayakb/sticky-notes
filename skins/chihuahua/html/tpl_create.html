<div class="goleft">
    <label for="paste_user">{{your_alias}}</label>
    <input id="paste_user" name="paste_user" type="text" value="[[post_user]]"
           size="20" maxlength="50" class="[[error_box]]" />
    <div class="alias_error [[error_visibility]]">{{author_numeric}}</div>
    <div id="paste_user_default" class="hidden">{{anonymous}}</div>
</div>
<div class="goright">
    <label for="paste_lang">{{language}}</label>
    <select id="paste_lang" name="paste_lang">
    [[post_lang_list]]
    </select>
</div>

<br /><br />

<textarea id="paste_data" name="paste_data" rows="" cols="">[[post_data]]</textarea>

<label for="paste_password">{{password}}</label>
<input id="paste_password" name="paste_password" type="password" size="20" maxlength="50" />
<input id="paste_private" name="paste_private" type="checkbox" [[post_checked]] />
<label for="paste_private">{{private_paste}}</label>

<div class="goright">
    <input id="paste_button" class="button" type="submit" name="paste_submit" value="{{paste}}" />
</div>

<div id="paste_expire_wrapper" class="goright">
    <select id="paste_expire" name="paste_expire">
	<option value="1800">{{del_30min}}</option>
	<option value="21600">{{del_6hrs}}</option>
	<option value="86400" selected="selected">{{del_1day}}</option>
	<option value="604800">{{del_1week}}</option>
	<option value="2592000">{{del_1month}}</option>
	<option value="0">{{keep_forever}}</option>
    </select>
    &nbsp;
</div>

<!-- Antispam: Do not change this value -->
<input name="paste_token" type="hidden" value="[[post_token]]" />
